name: Build

on:
  pull_request:
    types:
      - opened
jobs:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
          node-version: 16
    - name: Install
      run: yarn install
    - name: Build
      run: yarn build
    - name: Lint
      run: yarn eslint:fix
    - name: E2E
      run: yarn cypress:test
